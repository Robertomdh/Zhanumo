<h1>Harry Porlotes y El Malware de Fuego</h1>
<p>Un importante hackaton se celebra en el instituto y el portátil de un compañero de Harry, se avería debido a un ataque de Ransomwaremort, perdiendo así toda la saga Crepúsculo en epub que tenía guardada y las revistas de Marie-Claire de su abuela en PDF.</p>
